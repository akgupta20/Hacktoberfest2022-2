<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
</head>
<style>
    body,
    textarea {
        font-size: 20px;
    }
</style>

<body>
    <h2>Word Counter</h2>
    <div class="container">
        <textarea name="text" id="text-box" cols="30" rows="10"></textarea>
        <div> <span id="word">0</span> Words and
            <span id="char">0</span> Characters
        </div>
    </div>
    <script>
        let text = document.getElementById("text-box");
        text.addEventListener('input', function () {
            let txt = this.value;


            txt = txt.trim();
            document.getElementById("char").innerHTML = txt.length;
            let words = txt.split(" ");
            console.log(words);
            words = words.filter(function (ele) {
                return ele != "";
            })
            document.getElementById("word").innerHTML = words.length;
        })
    </script>

</body>

</html>
